<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item item1">
            <img src="./clock_logo.png" alt="clock_logo">
        </div>
        <div class="item item2">
            <div class="cap cap1">Time</div>
            <div class="cap cap2"><p class="time">10 <span class="time1">hours</span></p></div><p class="time2">:</p>
            <div class="cap cap3"><p class="time">0 <span class="time1">mins</span></p></div><p class="time2">:</p>
            <div class="cap cap4"><p class="time">01 <span class="time1">secs</span></p></div>
            <div class="cap cap5">AM</div>
        </div>
        
        <div class="item item3">
            <div class="box">
                <div class="child">
                    <img src="./wake_up.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set wake up time</p>
                </div>
                <div class="child">
                    <select name="time " id="" class="tie">
                        <option value="">8 AM - 9 AM</option>
                        <option value="">9 AM - 10 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">11 AM - 12 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <img src="./lunch_time.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set lunch time</p>                </div>
                <div class="child">
                    <select name="time " id="" class="tie">
                        <option value="">12 PM - 1 PM</option>
                        <option value="">1 PM - 2 PM</option>
                        <option value="">2 PM - 3 PM</option>
                        <option value="">3 pM - 4 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <img src="./nap_time.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set nap time</p>                </div>
                <div class="child">
                    <select name="time " id="" class="tie">
                        <option value="">4 PM - 5 PM</option>
                        <option value="">5 PM - 6 PM</option>
                        <option value="">6 PM - 7 PM</option>
                        <option value="">7 PM - 8 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <img src="./wake_up.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set night time</p>                </div>
                <div class="child">
                    <select name="time " id="" class="tie">
                        <option value="">8 PM - 9 PM</option>
                        <option value="">9 PM - 10 PM</option>
                        <option value="">10 PM - 11 pM</option>
                        <option value="">11 PM - 12 AM</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="item item4">
            <p class="text1">GRAB SOME HEALTHY BREAKFAST!!!</p>
        </div>
        <div class="item item5">
            <p class="text1">GOOD MORNING!! WAKE UP !!</p>
        </div>
        <div class="item item6"></div>
        <div class="item item7">
            <button>Set Alarm</button>
        </div>
        <div class="item item8">
            <ul class="text">
                <li>Wake Up Time : 10AM-11AM</li>
                <li>Lunch Time: 12PM-1PM</li>
                <li>Nap Time : 4PM-5PM</li>
                <li>Night Time : 8PM-9AM</li>
            </ul>
        </div>
    </div>
</body>
</html>
