<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item item1">
            <img src="./clock1_logo.png" alt="clock_logo">
        </div>
        <div class="item item2" id="">
            <div class="cap cap1"><p class="time2">Time</p></div>
            <div class="cap cap2"><p class="time" id="hour"></p></div><p class="time2">:</p>
            <div class="cap cap3"><p class="time" id="mint"></p></div><p class="time2">:</p>
            <div class="cap cap4"><p class="time" id="seco"></p></div>
            <div class="cap cap5"><p class="time1">AM</p></div>
        </div>
        
        <div class="item item3">
            <div class="box">
                <div class="child">
                    <img src="./sun logo.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set wake up time</p>
                </div>
                <div class="child">
                    <select name="time " id="select" class="tie">
                        <option value="">8 AM - 9 AM</option>
                        <option value="">9 AM - 10 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">11 AM - 12 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <img src="./lunch logo.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set lunch time</p></div>
                <div class="child">
                    <select name="time " id="select1" class="tie">
                        <option value="">12 PM - 1 PM</option>
                        <option value="">1 PM - 2 PM</option>
                        <option value="">2 PM - 3 PM</option>
                        <option value="">3 PM - 4 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <img src="./Zzz logo.svg" alt="">
                </div>
                <div class="child">
                    <p class="text2">Set nap time</p></div>
                <div class="child">
                    <select name="time " id="select2" class="tie">
                        <option value="">4 PM - 5 PM</option>
                        <option value="">5 PM - 6 PM</option>
                        <option value="">6 PM - 7 PM</option>
                        <option value="">7 PM - 8 PM</option>
                    </select>
                </div>
            </div>
            <div class="box">
                <div class="child">
                    <span class="material-icons" style="color: #3D087B ;">bedtime</span>
                </div>
                <div class="child">
                    <p class="text2">Set night time</p>                </div>
                <div class="child">
                    <select name="time " id="select3" class="tie">
                        <option value="">8 PM - 9 PM</option>
                        <option value="">9 PM - 10 PM</option>
                        <option value="">10 PM - 11 pM</option>
                        <option value="">11 PM - 12 AM</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="item item4">
            <p class="text1">GRAB SOME HEALTHY BREAKFAST!!!</p>
        </div>
        <div class="item item5">
            <p class="text1">GOOD MORNING!! WAKE UP !!</p>
        </div>
        <div class="item item6"></div>
        <div class="item item7">
            <button id="change">Set Alarm</button>
        </div>
        <div class="item item8">
            <ul class="text">
                <li id="ou">Wake Up Time : 8 AM - 9 AM </li>
                <li id="ou1">Lunch Time : 12 PM - 1 PM</li>
                <li id="ou2">Nap Time : 4 PM - 5 PM</li>
                <li id="ou3">Night Time : 8 PM - 9 PM</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
